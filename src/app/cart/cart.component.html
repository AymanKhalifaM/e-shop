<div class="container">
  <h3 *ngIf="cartItems">You have {{ cartItems }} items in your cart</h3>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">price</th>
      <th scope="col">live view</th>
      <th scope="col">Total price </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items ; index as i">
      <th scope="row">{{ i+1 }}</th>
      <td>
        <!-- <button class="btn btn-danger" (click)="removeFromCart(item)">-</button> -->
        {{item.title}}
        <!-- <button class="btn btn-success" (click)="addToCart(item)">+</button> -->
      </td>
      <td>{{ item.price | currency:'USD' }}</td>
      <td>
        <img class="img-fluid" style="width: 100px ; height: 100px;" [src]="item.imageUrl" *ngIf="item.imageUrl">
        <video style="width: 100px ; height: 100px;" loop autoplay [src]="item.video" *ngIf="item.video"></video>
      </td>
    </tr>

  </tbody>
</table>
